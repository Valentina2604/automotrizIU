<form class="example-container" [formGroup]="form" #frmsolicitud="ngForm" (ngSubmit)="registrarProducto()" >
    <div class="form-row mb-4">
       <mat-form-field  appearance="outline">
        <mat-label>Identificaci√≥n:</mat-label>
        <input matInput type ="text" id="idproducto" formControlName="idproducto"  placeholder="nombreComercial"  required>
    </mat-form-field> 
    </div>
    <div class="form-row mb-4">
    <mat-form-field  appearance="outline">
        <mat-label>Nombre Usuarios:</mat-label>
        <mat-select formControlName="usuario" name="usuario" required
        >
         <mat-option *ngFor="let usuarios of listaNombres" [value]="usuarios">
             {{ usuarios.nombreUsuario }}
         </mat-option>
     </mat-select>
    </mat-form-field>
    </div>
    <div class="form-row mb-4">
        <mat-form-field id="emailCliente" appearance="outline">
            <mat-label>Nombre Producto:</mat-label>
            <input matInput formControlName="nombre" placeholder="Placeholder"  required>
        </mat-form-field>
    </div>
    <div class="form-row mb-4">
        <mat-form-field id="emailCopia" appearance="outline">
            <mat-label>Cantidad:</mat-label>
            <input matInput formControlName="cantidad"  placeholder="Placeholder">
            <mat-error> Coloque un correo valido </mat-error>
        </mat-form-field>
    </div>
    <div class="form-row mb-4">
        <mat-form-field id="tipoSolicitud" appearance="outline">
            <mat-label>Fecha:</mat-label>
            <input matInput formControlName="fecha" min="1" max="12" >   
          </mat-form-field>
    </div>
   <button mat-raised-button color="primary"  type="submit" [disabled]="frmsolicitud.invalid">Registrar
    </button>   
</form>
